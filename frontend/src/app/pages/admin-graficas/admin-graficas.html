<div class="dashboard-container">
  
  <header class="dashboard-header">
    <h1>Panel de Estadísticas</h1>
    <p>Resumen general de EloteAdmin</p>
  </header>

  <div class="kpi-grid">
    
    <div class="card kpi-card">
      <h3>Total de Productos</h3>
      <div class="value">{{ kpiTotalProductos }}</div>
      <span class="trend">En el menú</span>
    </div>

    <div class="card kpi-card">
      <h3>Ventas de Hoy</h3>
      <div class="value">${{ kpiVentasHoy }}</div>
      <span class="trend positive">Ingresos del día</span>
    </div>

    <div class="card kpi-card">
      <h3>Más Costoso</h3>
      <div class="value">${{ kpiPrecioTop }}</div>
      <span class="trend positive">{{ kpiProductoTop }}</span>
    </div>

  </div>

  <div class="charts-grid">
    
    <div class="card chart-card">
      <div class="card-header">
        <h2>Precios por Producto</h2>
      </div>
      <div class="contenedor-canvas">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType">
        </canvas>
      </div>
    </div>

    <div class="card chart-card">
      <div class="card-header">
        <h2>Ingresos Semanales</h2>
      </div>
      <div class="contenedor-canvas">
        <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType">
        </canvas>
      </div>
    </div>

  </div>
</div>
